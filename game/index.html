<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Jogo do Mario</title>
</head>
<body>

  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="../ranking/index.html">Ranking</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <div id="logo"><img src="https://seeklogo.com/images/S/super-mario-logo-A8E04F3EC2-seeklogo.com.png"></div>

  <div id="frame">
    <p id="pontos">Score: <span>0</span></p>
    
    <div class="nuvens"><img src="https://opengameart.org/sites/default/files/nuvem2d.png" ></div>
    <div class="nuvens nuvem-meio"><img src="https://opengameart.org/sites/default/files/nuvem2d.png" ></div>
    <div class="nuvens nuvem-fim"><img src="https://opengameart.org/sites/default/files/nuvem2d.png" ></div>

    <div id="personagem"><img src="https://gamerview.uai.com.br/wp-content/uploads/2019/12/mario-gif.gif" alt=""></div>

    <div class="andar" id="bloco"><img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Mario_pipe.png" alt=""></div>

    <div id="chao"><img src="https://img.itch.zone/aW1nLzI1MjA5MTYucG5n/original/4octT5.png"></div>
  </div>

  <div id="btn-container">
    <button id="btn_jump" onclick="characterJump()">Jump</button>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
